<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../build/tailwind.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Phòng ban | PuBaDa</title>
</head>

<body>
    <div class="left-section collapsed" id="leftSection">
        <div class="menu">
            <button class="menu-toggle" id="menuToggle" aria-label="open menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <a href="#">PuDevs</a>
        </div>
        <div class="sidebar">
            <a href="danhsach.html" class="item" data-section="dashboard">
                <i class="ri-dashboard-line"></i>
                <h3>Danh sách</h3>
            </a>
            <a href="nhanvien.html" class="item" data-section="employees">
                <i class="ri-user-3-line"></i>
                <h3>Nhân viên</h3>
            </a>
            <a href="phongban.html" class="item active" data-section="departments">
                <i class="ri-building-line"></i>
                <h3>Phòng ban</h3>
            </a>
            <a href="chucvu.html" class="item" data-section="positions">
                <i class="ri-briefcase-4-line"></i>
                <h3>Chức vụ</h3>
            </a>
            <a href="luong.html" class="item" data-section="salaries">
                <i class="ri-money-dollar-circle-line"></i>
                <h3>Lương</h3>
            </a>
            <a href="setting.html" class="item" data-section="settings">
                <i class="ri-settings-3-line"></i>
                <h3>Cài đặt</h3>
            </a>
        </div>
        <div id="logout" class="sign-out">
            <i class="ri-logout-box-r-line"></i>
            <h3>Đăng xuất</h3>
        </div>
    </div>

    <div class="main">
        <!-- ...search, logo -->
        <div class="header">
            <div class="search">
                <input type="text" id="searchDepartmentId" placeholder="Tìm kiếm mã phòng ban...">
                <button id="searchBtn"><i class="ri-search-2-line"></i></button>
            </div>
            <img src="../assets/profile.png" alt="Logo">
        </div>

        <!-- Section phòng ban -->
        <div class="content" id="departments-section">
            <div class="section-header">
                <h3>Danh sách phòng ban</h3>
                <button id="addDepartmentBtn" class="add-btn">Thêm phòng ban</button>
            </div>
            <table id="departmentTable">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên phòng ban</th>
                        <th>Mô tả</th>
                        <th>hành động</th>
                    </tr>
                </thead>
                <tbody id="departmentList">
                    <!-- Dữ liệu sẽ được load bằng JS -->
                </tbody>
            </table>
            <div id="addDepartmentForm" style="display:none; margin-top:24px;">
                <h3>Thêm/Sửa phòng ban</h3>
                <form id="departmentForm">
                    <div>
                        <label>Tên phòng ban:</label>
                        <input type="text" id="tenPb" required>
                    </div>
                    <div>
                        <label>Mô tả:</label>
                        <input type="text" id="motaPb">
                    </div>
                    <button type="submit" class="add-btn">Lưu</button>
                    <button type="button" id="cancelDepartment" class="add-btn"
                        style="background:#e74c3c;color:#fff;">Huỷ</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/phongban.js"></script>
    <script>
        (function () {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</body>

</html>
