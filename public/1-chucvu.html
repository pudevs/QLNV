<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="build/tailwind.css">
  <link rel="stylesheet" href="2-index.css">
  <title>Chức vụ | PuBaDa</title>
</head>

<body>
  <div class="left-section collapsed" id="leftSection">
    <div class="menu">
      <button class="menu-toggle" id="menuToggle" aria-label="open menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <a href="#">PuDevs</a>
    </div>
    <div class="sidebar">
      <a href="1-danhsach.html" class="item" data-section="dashboard">
        <i class="ri-dashboard-line"></i>
        <h3>Danh sách</h3>
      </a>
      <a href="1-nhanvien.html" class="item" data-section="employees">
        <i class="ri-user-3-line"></i>
        <h3>Nhân viên</h3>
      </a>
      <a href="1-phongban.html" class="item" data-section="departments">
        <i class="ri-building-line"></i>
        <h3>Phòng ban</h3>
      </a>
      <a href="1-chucvu.html" class="item active" data-section="positions">
        <i class="ri-briefcase-4-line"></i>
        <h3>Chức vụ</h3>
      </a>
      <a href="1-luong.html" class="item" data-section="salaries">
        <i class="ri-money-dollar-circle-line"></i>
        <h3>Lương</h3>
      </a>
      <a href="1-setting.html" class="item" data-section="settings">
        <i class="ri-settings-3-line"></i>
        <h3>Cài đặt</h3>
      </a>
    </div>
    <div id="logout" class="sign-out">
      <i class="ri-logout-box-r-line"></i>
      <h3>Đăng xuất</h3>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <div class="search">
        <input type="text" id="searchPositionId" placeholder="Tìm kiếm mã chức vụ...">
        <button id="searchBtn"><i class="ri-search-2-line"></i></button>
      </div>
      <img src="assets/profile.png">
    </div>

    <!-- Section chức vụ -->
    <div class="content" id="positions-section">
      <div class="section-header">
        <h3>Danh sách chức vụ</h3>
        <button id="addPositionBtn" class="add-btn">+ Thêm chức vụ</button>
      </div>
      <table id="positionTable" class="table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên chức vụ</th>
            <th>Mô tả</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="positionList">
          <!-- Dữ liệu sẽ được load bằng JS -->
        </tbody>
      </table>
      <div id="addPositionForm" style="display:none; margin-top:24px;">
        <h3>Thêm/Sửa chức vụ</h3>
        <form id="positionForm">
          <div>
            <label>Tên chức vụ:</label>
            <input type="text" id="tenCV" name="tenCV" required>
          </div>
          <div>
            <label>Mô tả:</label>
            <input type="text" id="motaCV" name="motaCV">
          </div>
          <button type="submit" class="add-btn">Lưu</button>
          <button type="button" id="cancelPosition" class="add-btn" style="background:#e74c3c;color:#fff;">Huỷ</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
